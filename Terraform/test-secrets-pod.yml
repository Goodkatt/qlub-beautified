apiVersion: v1
kind: Pod
metadata:
  name: secret-test-pod
  namespace: default
spec:
  serviceAccountName: eks-secrets-sa 
  containers:
    - name: python
      image: 023703779142.dkr.ecr.eu-west-1.amazonaws.com/qlub-image-repo:2025.08.11.132607 #python:3.11-slim
      #command: ["sleep", "3600"]
      volumeMounts:
        - name: secrets-store-inline
          mountPath: "/mnt/secrets"
          readOnly: true
  volumes:
    - name: secrets-store-inline
      csi:
        driver: secrets-store.csi.k8s.io
        readOnly: true
        volumeAttributes:
          secretProviderClass: "secret-key-provider"
